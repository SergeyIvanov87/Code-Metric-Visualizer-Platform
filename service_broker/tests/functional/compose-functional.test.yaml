include:
  - ../../../common/images/test_pseudo_fs/compose.yaml

services:
  service-broker-functional-tester:
    build:
      context: ../../../
      dockerfile: service_broker/tests/functional/Dockerfile
      additional_contexts:
        test_pseudo_fs: "service:test_pseudo_fs"
    environment:
      - EXIT_ONCE_DONE=true
    volumes:
      - api.pmccabe_collector.restapi.org.service-broker.test:/api
    depends_on:
       - service-broker
       - test_pseudo_fs


volumes:
  api.pmccabe_collector.restapi.org.service-broker.test:
