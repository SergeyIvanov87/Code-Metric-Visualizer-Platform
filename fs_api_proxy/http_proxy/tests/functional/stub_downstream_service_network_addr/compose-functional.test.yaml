include:
  - ../../../../../common/images/test_pseudo_fs/compose.yaml

services:
  stub-downstream-service-network-addr:
    build:
      context: ../../../../../
      dockerfile: fs_api_proxy/http_proxy/tests/functional/stub_downstream_service_network_addr/Dockerfile
    environment:
        - EXIT_ONCE_DONE=${EXIT_ONCE_DONE:-true}
    hostname: stub-downstream-service-network-addr
    networks:
      - api.pmccabe_collector.service.network
    ports:
      - 5000:5000
    volumes:
      - api.pmccabe_collector.restapi.org.fs-api-http-proxy.test:/api
    depends_on:
      - http-proxy-service-a

networks:
  api.pmccabe_collector.service.network:
    name: api.pmccabe_collector.service.network
    external: false

volumes:
  api.pmccabe_collector.restapi.org.fs-api-http-proxy.test:
