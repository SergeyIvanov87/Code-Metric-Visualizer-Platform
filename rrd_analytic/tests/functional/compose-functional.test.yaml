include:
  - ../../../common/images/test_pseudo_fs/compose.yaml

services:
  rrd-functional-tester:
    build:
      context: ../../../
      dockerfile: rrd_analytic/tests/functional/Dockerfile
      additional_contexts:
        test_pseudo_fs: "service:test_pseudo_fs"
    environment:
        - RRD_TESTABLE_CONTAINER_HOSTNAME=rrd-analytic-functional
        - EXIT_ONCE_DONE=${EXIT_ONCE_DONE:-true}
    volumes:
      - api.pmccabe_collector.restapi.org.rrd.test:/api
      - api.pmccabe_collector.rrd.rrd-analytic:/rrd_data
      - api.pmccabe_collector.project.rrd.test:/mnt
    depends_on:
      - rrd_analytic-analytic
      - test_pseudo_fs

volumes:
  api.pmccabe_collector.project.rrd.test:
  api.pmccabe_collector.restapi.org.rrd.test:
  api.pmccabe_collector.rrd.rrd-analytic:
